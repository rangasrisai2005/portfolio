<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form with CSS Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 150px 1fr;
      gap: 1rem 1.5rem;
      align-items: center;
    }

    label {
      font-weight: 600;
      justify-self: end;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    .gender-options {
      display: flex;
      gap: 1rem;
      justify-self: start;
    }

    .gender-options label {
      font-weight: normal;
      justify-self: start;
    }

    /* Button Styling */
    button {
      grid-column: 2 / 3;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      justify-self: start;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive: stack label and input on small screens */
    @media (max-width: 480px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      label {
        justify-self: start;
      }
      button {
        grid-column: 1 / 2;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <form>
    <h2>Register</h2>
    <div class="form-grid">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="course">Course Selection</label>
      <select id="course" name="course" required>
        <option value="" disabled selected>Select a course</option>
        <option value="html">HTML Basics</option>
        <option value="css">CSS Advanced</option>
        <option value="js">JavaScript Fundamentals</option>
      </select>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Register</button>
    </div>
  </form>

</body>
</html>
