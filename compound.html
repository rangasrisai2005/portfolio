<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Compound Interest Calculator</h2>

  <label for="principal">Principal Amount ($):</label>
  <input type="number" id="principal" placeholder="e.g. 1000">

  <label for="rate">Annual Interest Rate (%):</label>
  <input type="number" id="rate" step="0.01" placeholder="e.g. 5">

  <label for="times">Times Compounded per Year:</label>
  <input type="number" id="times" placeholder="e.g. 4">

  <label for="years">Number of Years:</label>
  <input type="number" id="years" placeholder="e.g. 3">

  <button onclick="calculateInterest()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculateInterest() {
      const P = parseFloat(document.getElementById('principal').value);
      const r = parseFloat(document.getElementById('rate').value) / 100;
      const n = parseInt(document.getElementById('times').value);
      const t = parseInt(document.getElementById('years').value);

      if (isNaN(P) || isNaN(r) || isNaN(n) || isNaN(t)) {
        document.getElementById('result').innerText = "Please fill in all fields correctly.";
        return;
      }

      const A = P * Math.pow((1 + r / n), n * t);
      document.getElementById('result').innerText = `Final Amount: $${A.toFixed(2)}`;
    }
  </script>

</body>
</html>
