<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List using jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: darkblue;
    }

    #taskInput {
      padding: 8px;
      width: 200px;
    }

    #addBtn {
      padding: 8px;
      margin-left: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      margin: 5px 0;
      background: #f2f2f2;
      border-radius: 5px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-left: 10px;
      padding: 4px 8px;
    }

    .editInput {
      width: 80%;
      padding: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>To-Do List App (jQuery)</h2>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    $(document).ready(function () {
      // Add new task
      $("#addBtn").click(function () {
        let taskText = $("#taskInput").val();
        if (taskText.trim() !== "") {
          $("#taskList").append(
            `<li>${taskText}
              <button class="completeBtn">Complete</button>
              <button class="deleteBtn">Delete</button>
            </li>`
          );
          $("#taskInput").val("");
        } else {
          alert("Please enter a task!");
        }
      });

      // Mark as complete
      $(document).on("click", ".completeBtn", function () {
        $(this).parent().toggleClass("done");
      });

      // Delete task
      $(document).on("click", ".deleteBtn", function () {
        $(this).parent().remove();
      });

      // Make task editable on double-click
      $(document).on("dblclick", "#taskList li", function () {
        const $li = $(this);
        const currentText = $li.contents().filter(function () {
          return this.nodeType === 3; // Get only text node (not buttons)
        }).text().trim();

        const $input = $('<input type="text" class="editInput">').val(currentText);
        $li.html($input);
        $input.focus();

        // Save on Enter
        $input.on("keydown", function (e) {
          if (e.key === "Enter") {
            saveEdit($li, $(this).val());
          }
        });

        // Save on blur
        $input.on("blur", function () {
          saveEdit($li, $(this).val());
        });

        // Function to save edited task
        function saveEdit($li, newText) {
          if (newText.trim() !== "") {
            $li.html(`${newText}
              <button class="completeBtn">Complete</button>
              <button class="deleteBtn">Delete</button>`);
          } else {
            alert("Task cannot be empty.");
            $input.focus();
          }
        }
      });
    });
  </script>

</body>
</html>
